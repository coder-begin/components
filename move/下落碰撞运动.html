<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: blue;
				border-radius: 50px;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>

		<div id="box"></div>

		<script type="text/javascript">
	

			var oBox = document.getElementById("box");
			
		
			var fallHeight = document.documentElement.clientHeight - oBox.offsetHeight;
			console.log(document.documentElement.clientHeight);
			console.log(oBox.offsetHeight)
			function nextPos(timeChange, begin) {
				return begin + 0.01* timeChange * timeChange / 2;
			}
			var beginTime = new Date().getTime();
			var T=oBox.offsetTop;
			var timer=null;
			clearInterval(timer)
			 timer=setInterval(function() {
				var cTime = parseFloat((new Date().getTime()) - beginTime);
				var pos=nextPos(cTime,T);

				if(pos>fallHeight-50){
					clearInterval(timer);
				}
				oBox.style.marginTop=pos+"px";
			}, 13)

			getStyle = function(elem, styleName) {

				if(elem.currentStyle) {
					return elem.currentStyle[styleName];
				} else {
					return window.getComputedStyle(elem, false)[styleName];
				}

			}
			
		</script>
	</body>

</html>
