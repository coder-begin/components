<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style type="text/css">
			th,td{
				padding:5px 8px;
				text-align: center;
			}
			.table{
				margin: 50px auto;
				border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<!-- 
			1.设置边框要使用border-collapse:collapse
			2.th,td有默认样式要清除
			3.合并单元格colspan=""，rowspan=""
			
			
		-->
		
		<table border="1" class="table">
			<thead>
				<th colspan="2">星期一</th>
				<th>星期二</th>
				<th>星期三</th>
				<th>星期四</th>

			</thead>
			<tbody>
				
				<tr>
					<td rowspan="3">语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					
				</tr>
				<tr>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					
					
				</tr>
				<tr>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					
					
				</tr>
				<tr>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					
				</tr>
				<tr>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					
				</tr>
				
				
			</tbody>
			
			
		</table>
		
		
		
	</body>
</html>
